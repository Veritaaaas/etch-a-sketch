<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="controls">
        <div class="color-picker" id="color-picker-left">
            <button class="clear">Clear</button>
            <button class="color" value="pastel">Pastel</button>
        </div>
        <div class="size-picker">
            <button class="size" value="8">8x8</button>
            <button class="size" value="16">16x16</button>
            <button class="size" value="32">32x32</button>
            <button class="size" value="64">64x64</button>
        </div>
        <div class="color-picker" id="color-picker-right">
            <button class="color" value="warm">Warm</button>
            <button class="color" value="cold">Cold</button>
        </div>
    </div>
        

    <div class="sketchpad"></div>

    <script src="script.js"></script>
</body>
</html>
